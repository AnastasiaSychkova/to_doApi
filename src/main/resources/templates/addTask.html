<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
Add new task
<form action="/task/add" enctype="multipart/form-data" method="post">
    <div><label> Task name : <input type="text" name="taskName"/> </label></div>
    <div><label> Description : <input type="text" name="description"/> </label></div>
    <div><label> File : <input type="file" name="file"/> </label></div>
    <div><input type="submit" value="Add"/></div>
</form>
</body>
</html>
